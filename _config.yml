      - layout: top-middle
        title: Bone lesion classification with transfer learning
        link: https://github.com/munirdin87/munirdin87.github.io/blob/main/data/final_report.jadikar.pdf
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
 
        description: | # this will include new lines to allow paragraphs
         This project focuses on developing a lesion classification model using Deep Convolutional Neural Networks (DCNNs) to distinguish False Positives (FPs) from segmented bone lesion candidates. The study employs transfer learning and utilizes CT scan datasets of patients with multiple myeloma from Elizabeth-Tweesteden (ETZ) hospital. 
         The results demonstrate that the fine-tuned EfficientNetB7 model achieves high accuracy and F1 scores, effectively reducing FPs and providing a more reliable system for radiologists.


