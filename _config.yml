about_content: | # this will include new lines to allow paragraphs
  Hey there! I'm an airman with 5 years of experience in air force information systems. After serving my country, I decided to pursue a career in data science, and I recently earned a master's degree in the field. 
  I'm passionate about working on complex data problems and using my skills to develop machine learning models that solve real-world business problems. 
  Whether it's analyzing large data sets or building predictive models, I love using my expertise to help organizations make data-driven decisions.
  I have extensive experience in <mark>Python</mark> for machine learning and deep learning, <mark>R</mark> for statistical analysis and <mark>SQL</mark> for processing data.
